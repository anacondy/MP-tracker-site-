<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - MP Tracker</title>
    <style>
        :root {
            --color-bg: #0a0a0a;
            --color-text: #f8f8f8;
            --color-accent: #3b9aff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .offline-container {
            max-width: 500px;
        }
        
        .offline-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.1rem;
            color: #b0b0b0;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .retry-btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background-color: var(--color-accent);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        
        .retry-btn:hover {
            background-color: #2a7acc;
            transform: translateY(-2px);
        }
        
        .retry-btn:active {
            transform: translateY(0);
        }
        
        .cached-pages {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cached-pages h2 {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: #b0b0b0;
        }
        
        .cached-pages a {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            color: var(--color-accent);
            text-decoration: none;
            border: 1px solid var(--color-accent);
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }
        
        .cached-pages a:hover {
            background-color: rgba(59, 154, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry - you can still access cached pages or try again when you're back online.</p>
        <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
        
        <div class="cached-pages">
            <h2>Cached Pages</h2>
            <a href="/index.html">MP Directory</a>
            <a href="/legislation.html">Legislation</a>
            <a href="/know_your_rep.html">Know Your Rep</a>
            <a href="/about.html">About</a>
        </div>
    </div>
    
    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
