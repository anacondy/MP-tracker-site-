name: Update Legislation Data

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering
    inputs:
      section:
        description: 'Section to update (all, legislation, mps, know_your_rep)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - legislation
          - mps
          - know_your_rep

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: pip install requests beautifulsoup4 pandas

      - name: Create Data Directory
        run: mkdir -p data

      - name: Fetch and Update Data
        env:
          UPDATE_SECTION: ${{ github.event.inputs.section || 'all' }}
        run: |
          echo "Updating section: $UPDATE_SECTION"
          python scripts/fetch_data.py

      - name: Check for Changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push Changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "chore: update legislation data [$(date +'%Y-%m-%d %H:%M UTC')]"
          git push

      - name: No Changes Detected
        if: steps.check_changes.outputs.has_changes == 'false'
        run: echo "No data changes detected. Skipping commit."